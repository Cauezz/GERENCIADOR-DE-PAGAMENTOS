<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Pagamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            margin-top: 0;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        section {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            margin-top: 5px;
            padding: 8px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .saldo {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gerenciador de Pagamentos</h1>
    <nav>
        <a href="#" onclick="showSection('addIncome')">Adicionar Renda</a>
        <a href="#" onclick="showSection('addBills')">Adicionar Contas</a>
        <a href="#" onclick="showSection('generateReport')">Gerar Extrato</a>
    </nav>

    <section id="addIncome">
        <h2>Adicionar Renda</h2>
        <form id="incomeForm">
            <label for="incomeAmount">Valor da Renda:</label>
            <input type="number" id="incomeAmount" name="incomeAmount" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="incomeList"></ul>
        <div class="saldo">Saldo Atual: R$ <span id="saldoAtual">0.00</span></div>
    </section>

    <section id="addBills">
        <h2>Adicionar Contas</h2>
        <form id="billsForm">
            <label for="billName">Nome da Conta:</label>
            <input type="text" id="billName" name="billName" required>
            <label for="billAmount">Valor:</label>
            <input type="number" id="billAmount" name="billAmount" required>
            <label for="billStatus">Status:</label>
            <select id="billStatus" name="billStatus" required>
                <option value="não paga">Não Paga</option>
                <option value="paga">Paga</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="billsList"></ul>
        <div class="saldo">Saldo Atual: R$ <span id="saldoAtualBills">0.00</span></div>
    </section>

    <section id="generateReport">
        <h2>Gerar Extrato</h2>
        <button id="generateReportBtn">Gerar Extrato</button>
        <a href="#" id="downloadReportLink" download style="display: none;">Download do Extrato</a>
        <a href="#" id="sendWhatsAppLink" style="display: none;">Enviar via WhatsApp</a>
    </section>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;
        const incomes = [];
        const bills = [];

        document.addEventListener('DOMContentLoaded', () => {
            const incomeForm = document.getElementById('incomeForm');
            const billsForm = document.getElementById('billsForm');
            const generateReportBtn = document.getElementById('generateReportBtn');

            if (incomeForm) {
                incomeForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const amount = parseFloat(document.getElementById('incomeAmount').value);
                    incomes.push({ amount });
                    totalIncome += amount;
                    document.getElementById('incomeAmount').value = '';
                    updateIncomeList();
                    updateSaldo();
                });
            }

            if (billsForm) {
                billsForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = document.getElementById('billName').value;
                    const amount = parseFloat(document.getElementById('billAmount').value);
                    const status = document.getElementById('billStatus').value;
                    bills.push({ name, amount, status });
                    if (status === 'paga') {
                        totalExpenses += amount;
                    }
                    document.getElementById('billName').value = '';
                    document.getElementById('billAmount').value = '';
                    document.getElementById('billStatus').value = 'não paga';
                    updateBillsList();
                    updateSaldo();
                });
            }

            if (generateReportBtn) {
                generateReportBtn.addEventListener('click', () => {
                    let report = 'Extrato Financeiro\n\nRendas:\n';
                    incomes.forEach(income => {
                        report += `Valor: R$ ${income.amount.toFixed(2)}\n`;
                    });
                    report
                    += '\nContas:\n';
                    bills.forEach(bill => {
                        report += `Nome: ${bill.name}, Valor: R$ ${bill.amount.toFixed(2)}, Status: ${bill.status}\n`;
                    });
                    report += `\nData do Extrato: ${new Date().toLocaleDateString()}\n`;
                    report += `\nSaldo Atual: R$ ${(totalIncome - totalExpenses).toFixed(2)}\n`;

                    // Criar e baixar arquivo de texto com o extrato
                    const blob = new Blob([report], { type: 'text/plain' });
                    const downloadLink = document.getElementById('downloadReportLink');
                    downloadLink.href = window.URL.createObjectURL(blob);
                    downloadLink.click();

                    // Abrir WhatsApp com o texto do extrato
                    const whatsappText = encodeURIComponent(report);
                    const whatsappLink = `https://api.whatsapp.com/send?text=${whatsappText}`;
                    window.open(whatsappLink, '_blank');
                });
            }
        });

        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function updateIncomeList() {
            const incomeList = document.getElementById('incomeList');
            incomeList.innerHTML = '';
            incomes.forEach((income, index) => {
                const li = document.createElement('li');
                li.textContent = `Renda ${index + 1}: Valor - R$ ${income.amount.toFixed(2)}`;
                incomeList.appendChild(li);
            });
        }

        function updateBillsList() {
            const billsList = document.getElementById('billsList');
            billsList.innerHTML = '';
            bills.forEach((bill, index) => {
                const li = document.createElement('li');
                li.textContent = `Conta ${index + 1}: Nome - ${bill.name}, Valor - R$ ${bill.amount.toFixed(2)}, Status - ${bill.status}`;
                billsList.appendChild(li);
            });
        }

        function updateSaldo() {
            const saldoAtual = totalIncome - totalExpenses;
            document.getElementById('saldoAtual').textContent = saldoAtual.toFixed(2);
            document.getElementById('saldoAtualBills').textContent = saldoAtual.toFixed(2);
        }
    </script>
</body>
</html>
